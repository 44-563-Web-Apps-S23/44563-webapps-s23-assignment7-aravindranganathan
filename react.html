<body>

  <h2>Speed check by Aravind Ranganathan</h2>
  <div id="target">Your time</div>
  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordTime()">
  React</button>
  <p id="countdown">I will become red </p>
  
  <script> 
  let reactTime
  function recordTime() {
    reactTime=undefined;
    reactTime=Date.now();
    console.log(reactTime);
  }
  let i=0;
  let rv=Math.floor((Math.random()*10)+2); 
    

  function startTime() {
    rv=Math.floor((Math.random()*10)+2);
    for(i=0;i<rv;i++){
        console.log(rv);
        setTimeout(i);
    }

    setTimeout(()=>{
      console.log("Enter anonyomous fn");
      if(reactTime==undefined)
      {
        console.log("Entered if");
      }
      else
      {
        console.log("Entered else");
        let endTime;
        endTime=Date.now();
        console.log("Endtime is"+endTime);
        let temp=endTime-reactTime;
        console.log(temp);
        document.getElementById('target').innerHTML="Time was"+temp;
      }
    },8*1000);
  }
  function setTimeOut(i){
    setTimeout(() =>{
        document.getElementById('countdown').innerHTML=i;
    },(rv-i)*1000);
  }
  </script>
